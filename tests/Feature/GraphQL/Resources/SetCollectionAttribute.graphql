mutation SetCollectionAttribute(
    $collectionId: BigInt!
    $key: String!
    $value: String!
    $skipValidation: Boolean
    $simulate: Boolean
    $signingAccount: String
) {
    SetCollectionAttribute(
        collectionId: $collectionId
        key: $key
        value: $value
        skipValidation: $skipValidation
        simulate: $simulate
        signingAccount: $signingAccount
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        fee
        deposit
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
