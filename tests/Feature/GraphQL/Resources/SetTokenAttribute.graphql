mutation SetTokenAttribute(
  $collectionId: BigInt!
  $tokenId: EncodableTokenIdInput!
  $key: String!
  $value: String!
  $skipValidation: Boolean
) {
  SetTokenAttribute(
    collectionId: $collectionId
    tokenId: $tokenId
    key: $key
    value: $value
    skipValidation: $skipValidation
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
