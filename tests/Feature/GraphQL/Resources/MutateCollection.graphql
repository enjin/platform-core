mutation MutateCollection(
  $collectionId: BigInt!
  $mutation: CollectionMutationInput!
  $skipValidation: Boolean
  $simulate: Boolean
) {
  MutateCollection(
    collectionId: $collectionId
    mutation: $mutation
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
