query GetTokens(
  $ids: [String]
  $collectionId: BigInt
  $tokenIds: [EncodableTokenIdInput]
  $after: String
  $first: Int
  $accountsCursor: String
  $accountsLimit: Int
) {
  GetTokens(
    ids: $ids
    collectionId: $collectionId
    tokenIds: $tokenIds
    after: $after
    first: $first
  ) {
    edges {
      cursor
      node {
        id
        tokenId
        supply
        cap
        capSupply
        isFrozen
        infusion
        anyoneCanInfuse
#        tokenMetadata {
#          name
#          symbol
#          decimalCount
#        }
        attributeCount
        collection {
          collectionId
        }
        attributes {
          key
          value
        }
        accounts(after: $accountsCursor, first: $accountsLimit) {
          totalCount
          pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
          }
          edges {
            cursor
            node {
              balance
              reservedBalance
              isFrozen
#              wallet {
#                account {
#                  publicKey
#                  address
#                }
#              }
#              approvals {
#                amount
#                expiration
#                wallet {
#                  account {
#                    publicKey
#                    address
#                  }
#                }
#              }
#              namedReserves {
#                pallet
#                amount
#              }
            }
          }
        }
        nonFungible
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
