mutation SimpleTransferToken(
  $collectionId: BigInt!
  $recipient: String!
  $params: SimpleTransferParams!
  $signingAccount: String
  $skipValidation: Boolean
  $simulate: Boolean
) {
  SimpleTransferToken(
    collectionId: $collectionId
    recipient: $recipient
    params: $params
    signingAccount: $signingAccount
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
