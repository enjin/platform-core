mutation RemoveCollectionAttribute(
  $collectionId: BigInt!
  $key: String!
  $skipValidation: Boolean
  $simulate: Boolean
) {
  RemoveCollectionAttribute(
    collectionId: $collectionId
    key: $key
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
