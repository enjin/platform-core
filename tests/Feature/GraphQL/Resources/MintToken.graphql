mutation MintToken(
  $recipient: String!
  $collectionId: BigInt!
  $params: MintTokenParams!
  $skipValidation: Boolean
  $simulate: Boolean
) {
  MintToken(
    recipient: $recipient
    collectionId: $collectionId
    params: $params
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
