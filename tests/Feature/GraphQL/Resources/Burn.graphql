mutation Burn(
  $collectionId: BigInt!
  $params: BurnParamsInput!
  $skipValidation: Boolean
  $simulate: Boolean
  $signingAccount: String
) {
  Burn(
    collectionId: $collectionId
    params: $params
    skipValidation: $skipValidation
    simulate: $simulate
    signingAccount: $signingAccount
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
