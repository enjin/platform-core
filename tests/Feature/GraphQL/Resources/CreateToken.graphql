mutation CreateToken(
  $recipient: String!
  $collectionId: BigInt!
  $params: CreateTokenParams!
  $simulate: Boolean
  $signingAccount: String
  $skipValidation: Boolean
) {
  CreateToken(
    recipient: $recipient
    collectionId: $collectionId
    params: $params
    skipValidation: $skipValidation
    simulate: $simulate
    signingAccount: $signingAccount
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
