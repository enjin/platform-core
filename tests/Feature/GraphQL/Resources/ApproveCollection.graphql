mutation ApproveCollection(
  $collectionId: BigInt!
  $operator: String!
  $expiration: Int
  $skipValidation: Boolean
  $simulate: Boolean
  $signingAccount: String
) {
  ApproveCollection(
    collectionId: $collectionId
    operator: $operator
    expiration: $expiration
    skipValidation: $skipValidation
    simulate: $simulate
    signingAccount: $signingAccount
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
