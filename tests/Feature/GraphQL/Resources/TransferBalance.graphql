mutation TransferBalance(
  $recipient: String!
  $amount: BigInt!
  $keepAlive: Boolean
  $signingAccount: String
  $skipValidation: Boolean
  $simulate: Boolean
) {
  TransferBalance(
    recipient: $recipient
    amount: $amount
    keepAlive: $keepAlive
    signingAccount: $signingAccount
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
