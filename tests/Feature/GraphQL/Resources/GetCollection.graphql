query GetCollection(
  $id: String
  $tokensCursor: String
  $tokensLimit: Int
  $accountsCursor: String
  $accountsLimit: Int
) {
  GetCollection(id: $id) {
    id
    collectionId
    maxTokenCount
    maxTokenSupply
    forceCollapsingSupply
    frozen
    totalDeposit
    totalInfusion
    network
    owner {
      account {
        publicKey
        address
      }
    }
    attributes {
      key
      value
    }
    tokens(after: $tokensCursor, first: $tokensLimit) {
      edges {
        cursor
        node {
          tokenId
        }
      }
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
    accounts(after: $accountsCursor, first: $accountsLimit) {
      edges {
        cursor
        node {
          accountCount
          isFrozen
          wallet {
            account {
              publicKey
              address
            }
          }
          approvals {
            expiration
            wallet {
              account {
                publicKey
                address
              }
            }
          }
        }
      }
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}
