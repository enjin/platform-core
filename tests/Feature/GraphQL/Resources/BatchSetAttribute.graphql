mutation BatchSetAttribute(
  $collectionId: BigInt!
  $tokenId: EncodableTokenIdInput
  $attributes: [AttributeInput!]!
  $skipValidation: Boolean
  $simulate: Boolean
) {
  BatchSetAttribute(
    collectionId: $collectionId
    tokenId: $tokenId
    attributes: $attributes
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    encodedData
    state
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
