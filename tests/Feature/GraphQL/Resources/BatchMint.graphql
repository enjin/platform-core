mutation BatchMint(
  $collectionId: BigInt!
  $recipients: [MintRecipient!]!
  $skipValidation: Boolean
) {
  BatchMint(
    collectionId: $collectionId
    recipients: $recipients
    skipValidation: $skipValidation
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
