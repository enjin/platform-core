mutation BatchMint(
  $collectionId: BigInt!
  $recipients: [MintRecipient!]!
  $skipValidation: Boolean
  $simulate: Boolean
  $signingAccount: String
) {
  BatchMint(
    collectionId: $collectionId
    recipients: $recipients
    skipValidation: $skipValidation
    simulate: $simulate
    signingAccount: $signingAccount
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
