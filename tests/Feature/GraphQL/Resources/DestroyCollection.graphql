mutation DestroyCollection($collectionId: BigInt!, $skipValidation: Boolean) {
  DestroyCollection(
    collectionId: $collectionId
    skipValidation: $skipValidation
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
