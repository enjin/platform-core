mutation UnapproveToken(
  $collectionId: BigInt!
  $tokenId: EncodableTokenIdInput!
  $operator: String!
  $skipValidation: Boolean
) {
  UnapproveToken(
    collectionId: $collectionId
    tokenId: $tokenId
    operator: $operator
    skipValidation: $skipValidation
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
