mutation RemoveAllAttributes(
  $collectionId: BigInt!
  $tokenId: EncodableTokenIdInput
  $attributeCount: Int
  $skipValidation: Boolean
  $simulate: Boolean
) {
  RemoveAllAttributes(
    collectionId: $collectionId
    tokenId: $tokenId
    attributeCount: $attributeCount
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
