mutation ApproveToken(
  $collectionId: BigInt!
  $tokenId: EncodableTokenIdInput!
  $operator: String!
  $amount: BigInt!
  $currentAmount: BigInt!
  $expiration: Int
  $skipValidation: Boolean
  $simulate: Boolean
) {
  ApproveToken(
    collectionId: $collectionId
    tokenId: $tokenId
    operator: $operator
    amount: $amount
    currentAmount: $currentAmount
    expiration: $expiration
    skipValidation: $skipValidation
    simulate: $simulate
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    fee
    deposit
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
