query GetCollections(
  $ids: [String]
  $tokensCursor: String
  $tokensLimit: Int
  $accountsCursor: String
  $accountsLimit: Int
) {
  GetCollections(ids: $ids) {
    edges {
      cursor
      node {
        id
        collectionId
        maxTokenCount
        maxTokenSupply
        forceCollapsingSupply
        frozen
        network
        creationDeposit {
          depositor {
            account {
              publicKey
              address
            }
          }
          amount
        }
        totalDeposit
        totalInfusion
        owner {
          account {
            publicKey
            address
          }
        }
        attributes {
          key
          value
        }
        tokens(after: $tokensCursor, first: $tokensLimit) {
          edges {
            cursor
            node {
              tokenId
            }
          }
          totalCount
          pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
          }
        }
        accounts(after: $accountsCursor, first: $accountsLimit) {
          edges {
            cursor
            node {
              accountCount
              isFrozen
              wallet {
                account {
                  publicKey
                  address
                }
              }
              approvals {
                expiration
                wallet {
                  account {
                    publicKey
                    address
                  }
                }
              }
            }
          }
          totalCount
          pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
